<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webistry x LeWagon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="icons">
    <img src="/img/webistry.svg" alt="Webistry">
    <img src="/img/lewagon.svg" alt="lewagon">
  </div>
    <h1><span>Level up your coding skills with Webistry.</span></h1>
      <div class="container">
        <p>Let's get started by knowing about you.</p>
          <form class="form">
            <label for="name">Name</label>
            <input type="text" id="name" class="name" placeholder="Enter your Name">
            <label for="name">Email</label>
            <input type="text" id="email" class="email" placeholder="Enter your E-mail">
            <label for="language">What is your favorite language</label> <br>
            <select name="language" id="language">
              <option value="0" selected="selected"></option>
              <option value="1">Ruby</option>
              <option value="2">Python</option>
              <option value="3">Php</option>
              <option value="4">JavaScript</option>
          </select>
          </form>
            <br>
            <br>
            <input type="checkbox">
            <label for="vehicle1">The information provided above is accurate</label><br>
            <br> <button type="button" class="btn btn-primary">Level Up</button>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
